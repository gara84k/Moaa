<!doctype html>
<html lang="en">

<head>
    <title>MOAA Style - crear cuenta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../../img/moaaxd.jpg" type="image/png" width="5px">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
</head>

<body class="fondo2">
    <!-- login -->
    
    <center>
        <form name="formulario" action="">
        <div class="container" >
            <br>
            <div class="col-md-5">
                <div class="row login">
                    <div class="card registro">
                        <div class="card-body">
                            <div class="mb-3">
                                <h2 class="letra2">HAZTE MIEMBRO DE MOAA STYLE</h2>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Nombres:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Lola"
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellidos:</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Bum"
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha de Nacimiento:</label>
                                <input type="Date" name="fecha" id="fecha" class="form-control" placeholder="21/06/2002"
                                    aria-describedby="helpId">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Telefono:</label>
                                <input type="number" name="" id="" class="form-control" placeholder="0984085113"
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Dirección:</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Nuevo Amanecer "
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Correo:</label>
                                <input type="mail" name="" id="" class="form-control" placeholder="abcd@moaastyle.com"
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña:</label>
                                <input type="password" name="clave" id="clave" class="form-control" placeholder="***"
                                    aria-describedby="helpId">
                            </div>
                  
                            <div class="mb-3">
                                <button type="button" class="btn btn-dark" onclick="validacion()"> enviar</button>
                                <!-- <input type="submit" class="btn btn-primary" id="enviar" value="enviar" onclick="validacion()"> -->
                                <p><a href="../web/index.html">Cancelar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </center>
    <br>
        
        <!-- Bootstrap JavaScript Libraries -->
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
            <script src="../../JS/registro.js"></script>
    </body>
    
    </html>
